name: Zepto Scraper Cron

on:
  schedule:
    # Run every 6 hours (Adjust as needed)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium

      - name: Run Scraper
        env:
          # GitHub Secrets must be configured in repository settings
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # Input pincode/url handling:
          # For GitHub Actions, we might not want to verify the Excel file exists if we don't commit it.
          # Ideally, you commit 'zepto_input.xlsx' or generate it on the fly.
        run: |
          python run_zepto_availability.py

      - name: Upload Data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python upload_zepto_data.py
